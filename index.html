<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Canvas Designer</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" aria-label="Sidebar">
      <h2>Canvas Designer</h2>
      <section class="tool-section">
        <h3>Add Elements</h3>
        <div class="tool-buttons">
          <button class="tool-btn" data-type="text" aria-label="Add Text">📝 Text</button>
          <button class="tool-btn" data-type="rectangle" aria-label="Add Rectangle">▭ Rectangle</button>
          <button class="tool-btn" data-type="circle" aria-label="Add Circle">● Circle</button>
          <button class="tool-btn" data-type="image" aria-label="Add Image">🖼️ Image</button>
        </div>
      </section>
      <section class="properties-panel" id="propertiesPanel">
        <h3>Properties</h3>
        <p class="properties-help">Select an element to edit its properties</p>
      </section>
      <div class="action-buttons">
        <button class="action-btn save-btn" id="saveBtn" aria-label="Save Canvas">💾 Save</button>
        <button class="action-btn load-btn" id="loadBtn" aria-label="Load Canvas">📁 Load</button>
        <button class="action-btn clear-btn" id="clearBtn" aria-label="Clear Canvas">🗑️ Clear</button>
      </div>
    </aside>
    <main class="canvas-container">
      <div class="canvas" id="canvas" tabindex="0" aria-label="Canvas Area"></div>
    </main>
  </div>
  <input type="file" id="fileInput" class="file-input" accept="image/*" aria-label="Upload Image">
  <script src="main.js"></script>
</body>
</html>
